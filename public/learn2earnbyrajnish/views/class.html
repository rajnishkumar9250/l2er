
<!--page content start here-->
<div class="class">
        <div class="incomingclasswrap clearfix container">
          <div class="incomingclassheader clearfix"><br>
			  <div class="headerright">
				  <button ui-sref="requestforclass" class="req_class_button" style="border-radius: 12px;">Request for A Class
				  </button>
			  </div>
            <div class="headerleft"><h3>Incoming Classes</h3></div>
            </div>
          <div class="incomingclasscontent row">
            <div ng-class="($index+1)%5  == 0 ? 'clearfloat classwrap' : 'classwrap'" ui-sref="classdetail({id:classdet.id})" ng-repeat="classdet in classlist | filter:classfilter('incomingclass')" class="col-md-3 col-sm-6 col-xs-12">
              <div class="classtitle">
                <img src="image/class_bg.png">
                <div class="title">
                    <span>{{classdet.title}}</span>
                </div>
              </div>
              <div class="classdescription">
                <span>{{classdet.description}}</span>
              </div>
            </div>
            <div ng-if="incomingClassLength < 1">
              <h3 style="margin-left:84px;">No incoming classes Now</h3>
            </div>
            <!--<div class="classwrap"  ui-sref="classdetail({id:2})">
              <img src="image/class_bg.png">
              <span class="title">class1</span>
              <span class="description">Starting Date - 09/04/2017, 2:00 PM</span>
            </div>-->
          </div>
        </div>
        <div class="ongoingclasswrap clearfix container">
          <div class="ongoingclassheader">
            <h3>Ongoing Classes</h3>
          </div>
          <div class="ongoingclasscontent row ">
            <div ng-class="($index+1)%5  == 0 ? 'clearfloat classwrap' : 'classwrap'"  ui-sref="classdetail({id:classdet.id})" ng-repeat="classdet in classlist | filter:classfilter('ongoingclass')" class="col-md-3 col-sm-6 col-xs-12">
              <div class="classtitle">
                <img src="image/class_bg.png">
                <div class="title">
                    <span>{{classdet.title}}</span>
                </div>
              </div>
              <div class="classdescription">
                <span>{{classdet.description}}</span>
              </div>
            </div>
            <div ng-if="ongoingClassLength < 1">
              <h3>No ongoing classes Now</h3>
            </div>
            <!--<div class="classwrap"  ui-sref="classdetail({id:1})">
              <img src="image/class_bg.png">
              <span class="title">class1</span>
              <span class="description">Starting Date - 08/03/2017, 2:00 PM</span>
            </div>-->
          </div>
        </div>
        <!--completed -->
         <div class="completedclasswrap container  clearfix">
          <div class="completedclassheader row">
            <h3 style="margin-left: 84px;">Completed Classes</h3>
          </div>
          <div class="row completedclass">
            <div ng-class="($index+1)%5  == 0 ? 'clearfloat classwrap' : 'classwrap'"  ui-sref="classdetail({id:classdet.id})" ng-repeat="classdet in classlist | filter:classfilter('completedclass')" class="col-md-3 col-sm-6 col-xs-12">
              <div class="classtitle">
                <img src="image/class_bg.png">
                <div class="title">
                    <span >{{classdet.title}}</span>
                </div>
              </div>
              <div class="classdescription">
                <span>{{classdet.description}}</span>
              </div>
            </div>
            <div ng-if="completedClassLength < 1">
              <h3 style="margin-left: 5px;">No completed classes yet</h3>
            </div>
            <!--<div class="classwrap"  ui-sref="classdetail({id:1})">
              <img src="image/class_bg.png">
              <span class="title">class1</span>
              <span class="description">Starting Date - 08/03/2017, 2:00 PM</span>
            </div>-->
          </div>
        </div>
      </div>
